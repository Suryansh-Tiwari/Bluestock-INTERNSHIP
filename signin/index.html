<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bluestock Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="logo.png.jpg" alt="Logo" class="logo-image">
      <h1 class="bluestock-title">BLUESTOCK</h1>
    </div>
    <form class="login-form">
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="johndoe@gmail.com" required>
      
      <div class="password-row">
        <label for="password">Password</label>
        <a href="#" class="forgot-password">Forgot Password?</a>
      </div>
      <div class="password-container">
        <input type="password" id="password" placeholder="Enter your password" required>
        <span class="toggle-password" role="button" aria-label="Toggle password visibility">üëÅ</span>
      </div>
      
      <div class="robot-container" tabindex="0">
        <input type="checkbox" id="robot-check">
        <label for="robot-check" class="robot-label">I'm not a robot</label>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ad/RecaptchaLogo.svg/320px-RecaptchaLogo.svg.png" alt="reCAPTCHA logo" class="recaptcha-logo">
      </div>
      
      <div class="checkbox-container">
        <input type="checkbox" id="keep-signed-in">
        <label for="keep-signed-in" class="keep-signed-label">Keep me signed in</label>
      </div>
      
      <button type="submit" class="login-button">Login</button>
      
      <div class="separator">or sign in with</div>
      
      <div class="google-login">
        <button type="button" class="google-button">
          <img src="images.png" alt="Google G" class="google-icon">
          Continue with Google
        </button>
      </div>
      
      <a href="#" class="create-account">Create an account</a>
    </form>
  </div>
</body>
<script src="script.js"></script>
</html>
